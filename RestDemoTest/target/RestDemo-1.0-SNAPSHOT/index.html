<!DOCTYPE html>
<html>
    <head>
        <title>Viter DK Ripoff</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="getRandomQuote()">
        <div id="mainQuote">Placeholder</div>
        <button id="btnNew">Nyt Citat</button>
    <script>
        var mainQuote = document.getElementById("mainQuote");
        var btnNew = document.getElementById("btnNew");
        
        btnNew.onclick = function()
        {
            getRandomQuote();
        };
        
        var getRandomQuote = function()
        {
            fetch("http://localhost:8084/RestDemo/api/quote/random", {method: "get"}).then(function(response)
            {
                return response.text();
            }).then(function(text)
            {
                var quoteObject = JSON.parse(text);
                mainQuote.innerHTML = quoteObject.quote;
            });
        };
    </script>
    </body>
</html>
